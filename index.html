        <title>Encriptador de Texto</title>

    <body>  
        <div class="container">
            <section class="logo-alura"><img class="logo-alura" src="img/Logo.png"></section>            
            <div class="encriptar">
                <textarea
                 name="texto"   
                 class="texto"
                 id="texto"
                 cols="30"
                 rows="10" 
                 placeholder="Ingresa el texto"></textarea> <!--En name es el NOMBRE, El ID es el identificador para acceder con el" -->

                    <div class="terminos">
                        <p> Solo letras minúsculas y sin acéntos</p>
                    </div>

                <div class="botones"> <!--La Seccion de los botones de acciones principales" -->
                     <button class="btn-encriptar" type="button" onclick="encriptar()">  <!--Esto de encriptar() es una funcion" --> 
                     Encriptar
                     </button>
                     <input type="button" 
                     class="btn-desencriptar" 
                     value="Desencriptar" 
                     onclick="desencriptar()"/>
                </div>
            </div>

            <div class="encriptado">
                <img src="img/Muñeco.png" alt="" id="muñeco">

                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <!--<textarea name="mensaje" id="mensjae" cols="30" rows="10" class="mensaje"></textarea>-->
                </div>

                        <li><a href="https://www.linkedin.com/in/cesar-vazquez-ceva/"><img src="img/linkedin.png"></a></li>
                    </ul>    
                </div>         
            </div>
            <section class = "redes-sociales">
                <p>Sigueme en las rede sociales!</p>
                <div>
                    <ul>
                        <li><a href="https://www.facebook.com/cesar.v.aguilar.9"><img src="img/facebook.png"></a></li>
                        <li><a href="https://www.instagram.com/ceva_29/?hl=es-la"><img src="img/instagram.png"></a></li>
                        <li><a href="https://www.linkedin.com/in/cesar-vazquez-ceva/"><img src="img/linkedin.png"></a></li>
                    </ul>
